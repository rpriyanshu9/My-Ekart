{% extends 'shop/basic.html' %}
{% block title %} Checkout - My Awesome Cart
    <style>

    </style>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="col my-4">
            <h2>Step 1 - My Awesome Cart Express Checkout - Review Your Cart Items</h2>
            <div>
                <ul id="items" class="list-group">

                </ul>
                <nav aria-label="breadcrumb">
  <ol class="breadcrumb d-flex justify-content-end">
    <li class="breadcrumb-item active totalP" aria-current="page">Total: Rs.<b><span id="totalPrice"></span></b></li>
  </ol>
</nav>

            </div>
        </div>
        <div class="col my-4">
            <h2>Step 2 - Enter Address & Other Details:</h2>
            <form method="post" action="/shop/checkout/">
                {% csrf_token %}
                <input type="hidden" name="itemsJson" id="itemsJson">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address1">Address</label>
                    <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="address2">Address line 2</label>
                    <input type="text" class="form-control" id="address2" name="address2"
                           placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zipcode">Zip</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        if (localStorage.getItem('cart') == null) {
            var cart = {};
        } else {
            cart = JSON.parse(localStorage.getItem('cart'));
        }
        var sum = 0;
        var totalPrice=0;
        if ($.isEmptyObject(cart)) {
            mystr = `<p>Cart is empty</p>`
            $('#items').append(mystr);
        } else {
            for (var item in cart) {
                let name = cart[item][1];
                let qty = cart[item][0];
                let itemPrice = cart[item][2];
                sum = sum + qty;
                totalPrice = totalPrice + qty * itemPrice;
                mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${name}
                        <span class="badge badge-primary badge-pill">${qty}</span>
                    </li>`
                $('#items').append(mystr);
            }
        }
        document.getElementById('cart').innerHTML = sum;
        document.getElementById('totalPrice').innerHTML = totalPrice;
        $('#itemsJson').val(JSON.stringify(cart));
        {% if thank %}
            alert('Thanks for ordering with us! Your order id is {{ id }}.')
            localStorage.clear()
            document.location = '/shop';
        {%  endif %}
    </script>
{% endblock %}
